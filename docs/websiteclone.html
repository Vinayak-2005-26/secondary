<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="icon" type="image/jpeg" href="flipkart.jpeg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="loo1"></div>
        <div class="searchall">
            <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></div> 
            <div class="search">  
                <input type="search" class="searchbox" placeholder="Search for Products, Brands and More">
            </div>
        </div>
        <div class="login">
            <i class="fa-regular fa-user"></i><p>login</p>
            <select class="dropdown">
                <option value="value1">New Customer? Sign Up</option>
                <hr>
                <option value="value2"><i class="fa-regular fa-user"></i> My Profile</option>
                <option value="value3">Flipkart Plus Zone</option>
                <option value="value4">Orders</option>
                <option value="value5">Wishlist</option>
                <option value="value6">Rewards</option>
                <option value="value7">Gift Cards</option>
            </select>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
        </div>
        <div class="seller">
            <i class="fa-solid fa-shop"></i>
            <p>Become a Seller</p>
        </div>
    </div>

    <div class="secrow">
            <div class="kilos">
                <p>Kilos</p>
            </div> 
            <div class="phone">
                <p>Mobiles</p>
            </div>
            <div class="Fasion">
                <p>Fasion</p>
            </div>
            <div class="Electronics">
                <p>Electronics</p>
            </div>
            <div class="Home">
                <p>Home & Furniture</p>
            </div>
            <div class="Appliances">
                <p>Appliances</p>
            </div>
            <div class="Flight">
                <p>Flight Bookings</p>
            </div>
            <div class="Beauty">
                <p>Beauty Toys & More</p>
            </div>
            <div class="Two">
                <p>Two Wheelers</p>
            </div>
    </div>
    <div class="slideshow">
            <div class="slider">
                <img src="sale.webp">
                <img src="iphone.webp">
                <img src="dor.webp">
                <img src="buds.webp">
                <img src="cosmetics.webp">
                <img src="toys.webp">
            </div>
    </div>
</body>
</html>
